            width:200px;
            font-size: 14pt;
            color: var(--paper-blue-500);
            --paper-button-flat-focus-color: var(--paper-blue-50);
        }
        paper-button.desbutton:hover {
            background: var(--paper-blue-50);
        }


        paper-slider {
            width:100%;
        }

        paper-input {
            width: 300px;
            min-width: 200px;
        }

        paper-dialog.size-position {
            position: fixed;
            top: 50%;
            right: 45%  ;
            width: 200px;
            max-height: 80px;
            overflow: auto;
        }

        .status {
            display: inline-block;
            box-sizing: border-box;
            border-radius: 50%;
            background: var(--paper-yellow-500);
        }
        .green {
            background: var(--paper-green-500);
        }
        .red {
            background: var(--paper-red-500);
        }


        .des-hr {

            color:black;
            border-color:black;
            background-color:black;
        }


        .paper-header {
            position: absolute;
            width: 100%;
            color: white;
        }
        .page-title {
            @apply(--paper-font-display2);
        }

        @media (max-width: 600px) {
            .page-title {
                font-size: 24px!important;
            }

        }

        @media screen and (max-width: 1300px){
            .helpB {
                display: none;
            }
            .visual {
                display: inherit;
            }
            vaadin-grid {
                height: auto;
