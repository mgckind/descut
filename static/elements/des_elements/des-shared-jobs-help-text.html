<dom-module id="des-shared-jobs-help-text">
    <style include="shared-styles">
      paper-icon-item {
        --paper-item-disabled-color: black;
      }
      paper-item {
        --paper-item-disabled-color: black;
        color: black;
        --paper-item-focused: {
        };
        --paper-item-selected: {
        background: var(--paper-amber-50) ;
        };
        --paper-item-focused-before: {
            opacity:0.0;
            };

      }
     .status {
      display: inline-block;
      box-sizing: border-box;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--paper-yellow-500);
    }
    .green {background: var(--paper-green-500);}
    .red {background: var(--paper-red-500);}

    </style>

    <template>

    </template>


</dom-module>
<script>
    Polymer({
        is: "des-shared-jobs-help-text",

        check: function(){
            var checkList = document.getElementById("checkAllShared");
            var myjobs = document.querySelector('des-shared-jobs');

            if (checkList.checked){
                myjobs.selectall();
            }
            else{
                myjobs.unselectall();
            }
        },
        refreshJobs: function(){
            var myjobs = document.querySelector('des-shared-jobs');
            req = document.getElementById("getDataShare");
            req.generateRequest();
            myjobs.unselectall();
        },
    });


</script>
