<dom-module id="des-login">
<template>
    <style include="shared-styles">
        .errormessage{
            display: block;
            color : red;
            text-align: center;
            }
        .temp {
            border-width:5px 2px;
            border-style: double;
            border-color: black red;
            vertical-align: middle;
            border-left-height: 50%;
            /*padding: 50px;*/
            float: right;
            margin: 100px;
            /*outline-top: 1px solid #ccc;*/

        }

    </style>

    <div class="horizontal layout around justified">
        <!--<iron-image style="width:200px; height:200px; margin: auto;"sizing="cover" src="/static/images/DESDM_logo.png"></iron-image>-->
        <des-card heading="The content of these pages are restricted."  class="temp">

            <div class="card-content">
                <span>Use your <b> desoper </b>DESDM DB credentials. <br /><br />
                    Fill this <a href='https://deslogin.wufoo.com/forms/help-me-with-my-desdm-account/' target="_blank">form</a> if you have trouble accessing the server</span>

                <form  id="userpass" method="post">

                <paper-input name="username" label="Username (desoper)"  required></paper-input><br>

                <paper-input name="password" type="password" label="Password (desoper)"  required></paper-input><br>
                <div class="horizontal layout center-justified">
                    <paper-button raised class="desbutton" id="LoginButton" on-tap="_clickSubmit">
                    <i class="fa fa-sign-in"></i> &nbsp;  &nbsp; Login</paper-button>
                </div>
                <div class="horizontal layout center-justified">
                    <paper-spinner id="LoginSpinner" class="big"></paper-spinner>
                </div>

                </form>
                <div id="divError" class="errormessage"><b>{{error}}</b>
                </div>
            </div>
        </des-card>
    </div>


</template>

<script>
      Polymer({
      is: "des-login",

      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],

      properties : {
        error :{
        type: String,
          value: '',
        }
      },

      keyBindings:{
        'enter:keydown':'_clickSubmit',
      },

      _clickSubmit: function(e){
      var button = document.getElementById('LoginButton');
      console.log("Submitted!");
      document.getElementById('LoginSpinner').active = true;
      document.getElementById('userpass').submit();
      button.disabled = true;
      var errm = document.getElementById('divError');
      errm.style.display = "none";
      },
    });


</script>
</dom-module>
