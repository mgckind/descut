      <div class="api-header">Get Shared Jobs:<span class="api-subheader"> Mainly returns a list of links to shared files</span></div>
    <div class="card-content">
      <table>
     <tr><th>URL:</th><td>/api/shared/?<td></tr>

     <tr><th>URL Params:</th><td>token=mytoken&jobid=abc...</td></tr>
     <tr><th>Success:</th><td> 200: content: <br> 
     { <br>

     "message": "Job abc... is SUCCESS",<br>
     "job_status" : "SUCCESS",<br>
     "links" : ["file1.fits", "file2.fits", ...]<br>
     }</td></tr>
     <tr><th>Errors:</th><td> 400: no token OR Job does not exist, 403: Token doesn't exists or expired </td></tr>
     <tr><th>Example:</th><td> curl http://descut.cosmology.illinois.edu/api/jobs/?token=mytoken&jobid=abc... </td></tr>
     </table>
