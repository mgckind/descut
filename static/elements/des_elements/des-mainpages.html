<dom-module id="des-mainpages">
<template>
    <style>
    </style>

    <iron-pages  id="mainPages" selected="[[selection]]">
        
        <!-- Order is important, need to match des-sidebar -->
        <des-home name=[[name]]></des-home> <!-- 0 -->
        <des-my-jobs username=[[username]] id="desJobs"></des-my-jobs> <!-- 1 -->
        <des-coadds id="desCoadds" email=[[email]]></des-coadds> <!-- 2 -->
        <des-single id="desSingle" email=[[email]]></des-single> <!--3 -->
        <des-api></des-api> <!-- 4 -->
        <des-footprint id="desFoot"></des-footprint> <!-- 5 -->
        <des-results jobid="000" id="desResults"></des-results> <!-- 6 -->
        <des-logs jobid="000" id="desLog"></des-logs> <!-- 7 -->
        

    </iron-pages>

</template>

<script>
      Polymer({
      is: "des-mainpages",
      properties: {
        name : {
            type: String,
            value:''
        },
        email: {
            type: String,
            value:''
        },
        username:{
            type:String,
            value:''
        }
      },
    });
</script>
</dom-module>
