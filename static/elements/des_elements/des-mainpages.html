<dom-module id="des-mainpages">
<template>
    <style>
    </style>

    <iron-pages  id="mainPages" selected="[[selection]]">

        <!-- Order is important, need to match des-sidebar -->
        <des-home name=[[name]]></des-home> <!-- 0 -->
        <des-my-jobs username=[[username]] id="desJobs"></des-my-jobs> <!-- 1 -->
        <des-coadds id="desCoadds" email=[[email]]></des-coadds> <!-- 2 -->
        <des-footprint id="desFoot"></des-footprint> <!-- 3 -->


        <easy-query name={{name}} db={{db}} id="easyQuery"></easy-query> <!--4-->
        <!--<easy-my-jobs id="easyJobs"></easy-my-jobs> &lt;!&ndash;4&ndash;&gt;-->
        <easy-all-tables id="easyAllTables"></easy-all-tables> <!--5-->
        <easy-example-query id="easyExample"></easy-example-query> <!--6-->


        <des-results jobid="000" id="desResults"></des-results> <!-- 7 -->

    </iron-pages>

</template>

<script>
      Polymer({
      is: "des-mainpages",
      properties: {
        name : {
            type: String,
            value:''
        },
        email: {
            type: String,
            value:''
        },
        username:{
            type:String,
            value:''
        },
        db : {
            type: String,
            value:''
        }

      },

    });
</script>
</dom-module>
