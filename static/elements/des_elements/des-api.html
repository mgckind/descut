<dom-module id="des-api">
    <style>
    </style>
    <template>

        <section>
            <des-card heading="API Help">
                <paper-tabs selected="0" link>
                    <paper-tab>The first tab</paper-tab>
                    <paper-tab>Tab two</paper-tab>
                    <paper-tab>The third tab</paper-tab>
                    <paper-tab>Fourth tab</paper-tab>
                </paper-tabs>
                <input value="{{pageName::input}}" placeholder="jobs/coadd/epoch/api/footprint">

                    <des-api-create-token page-name="api_0" ></des-api-create-token>

                    <des-api-mongo page-name="api_6" ></des-api-mongo>

                </iron-pages>

            </des-card>
        </section>

</dom-module>

<script>
    Polymer({
        is: "des-api",
    });
