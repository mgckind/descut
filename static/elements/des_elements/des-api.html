<dom-module id="des-api">
    <style>
        paper-tabs {
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            width: 100%;
            text-transform: uppercase;
        }
        paper-tab {
            display: inline-flex;
            padding: 10px 30px;
            border: 1px solid #ccc;
            margin-top: 2px;
        }

        paper-tab:hover {
            cursor: pointer;
            padding: 7px 30px;
            border-width: 3px;
            border-style: none none solid none;
            border-color: red;
        }


    </style>
    <template>

        <section>
            <des-card heading="API Help">
                <paper-tabs id="api-tabs" selected="0" scrollable>
                    <paper-tab id="api_tab_one">Create Authetication Token</paper-tab>
                    <paper-tab id="api_tab_two">Check Token Status</paper-tab>
                    <paper-tab id="api_tab_three">Submit Job</paper-tab>
                    <paper-tab id="api_tab_four">Get Job Results</paper-tab>
                    <paper-tab id="api_tab_five">Get Jobs List</paper-tab>
                    <paper-tab id="api_tab_six">Delete Jobs</paper-tab>
                    <paper-tab id="api_tab_seven">Single Epoch Info</paper-tab>
                </paper-tabs>
                <!--<input value="{{pageName::input}}" placeholder="jobs/coadd/epoch/api/footprint">-->
                <iron-pages id="apis"  selected="0">

                    <des-api-create-token page-name="api_0" ></des-api-create-token>
                    <des-api-check-token page-name="api_1" ></des-api-check-token>
                    <des-api-submit-job page-name="api_2" ></des-api-submit-job>
                    <des-api-get-job page-name="api_3" ></des-api-get-job>
                    <des-api-get-joblist page-name="api_4" ></des-api-get-joblist>
                    <des-api-delete-job page-name="api_5" ></des-api-delete-job>
                    <des-api-mongo page-name="api_6" ></des-api-mongo>

                </iron-pages>

            </des-card>
        </section>
    </template>
</dom-module>

<script>
    Polymer({
        is: "des-api",
    });
