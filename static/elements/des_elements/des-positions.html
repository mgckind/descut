<dom-module id="des-positions">
<template>
    <style>
          paper-button.blue {
        width:200px;
        font-size: 14pt;
      color: var(--paper-blue-500);
      --paper-button-flat-focus-color: var(--paper-blue-50);
    }
    paper-button.blue:hover {
      background: var(--paper-blue-50);
    }

    </style>


    <paper-dialog id="inputValuesDialog"  entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <paper-card heading="Enter positions below">
        <div class="card-content">
       <iron-autogrow-textarea id="enteredPositions" max-rows="10" rows=8 placeholder="[[place_holder]]"></iron-autogrow-textarea>

      </div>
        <div class="card-actions">
        <paper-button dialog-dismiss autofocus raised class="blue">Close</paper-button>
        <paper-button on-tap="_submitPositions" raised class="blue"> Accept</paper-button>
      </div>
      </paper-card>
    </paper-dialog>

</template>

<script>
      Polymer({
      is: "des-positions",
      properties : {
        place_holder: {
            type: String,
            value: "RA , DEC \nRA , DEC\n... , ..."
        },
      },
      _submitPositions: function(){
        document.getElementById("inputValuesDialog").close();
        document.getElementById("submitJobButton").disabled=false;
        document.getElementById("uploadFile").disabled=true;
        document.getElementById("keyboardicon").style.display='none';
        document.getElementById("desCoadds").enter_values = "Values Entered"; 
        },
        clear: function(){
            document.getElementById("enteredPositions").value="";
        },
    });


</script>
</dom-module>
