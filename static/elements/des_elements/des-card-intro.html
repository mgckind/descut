<dom-module id="des-card-intro">
    <style>

        div.intro {
            /*position: relative;*/
            padding: 15px;
            text-align: center;
            margin: 300px 0;
            background-color: rgba(211, 211, 211, 0.7);
            vertical-align: middle;
            line-height: 20px;
            font-size: 16px;
            text-transform: uppercase;
            color: black;
            font-family: 'Roboto', 'Noto', sans-serif;
            text-decoration: none;

        }
        a {
            text-decoration: none;
            color: black;

        }

        /*@media screen and (min-width: 1000px) and (max-width: 1500px){*/
            /*div.gallery {*/
                /*display: flex;*/

            /*}*/
        /*}*/

        @media screen and (min-width: 750px) and (max-width: 1000px){
            div.intro {
                margin: 100px 0;
                padding: 10px;
            }
        }
        @media screen and (min-width: 600px) and (max-width: 750px){
            div.intro {
                margin: 50px 0;
                padding: 5px;

            }
        }

        @media screen and (max-width: 600px){
            div.intro {
                margin: 0px;
                padding: 15px 10px;

            }
        }
        paper-item {
            height: 54px;
        }

        paper-item > a {
            width: 100%;
            height: 100%;
            line-height: 54px;
            text-align: center;
            text-decoration: none;
            color: black;
        }
    </style>

    <template>
        <div class="intro">
            <paper-item class="intro" id="intro">
                <a href="#/[[route]]">[[member]]</a>
                <img src="">
            </paper-item>
        </div>
    </template>


</dom-module>



<script>
    Polymer({
        is: "des-card-intro",
        properties:{
            member :{
                type: String,
                value:''
            },

            route :{
                type: String,
                value:''
            },



        },
    });

</script>
