<dom-module id="des-back-button">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-icon-button icon="arrow-back" on-tap="goback"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'des-back-button',
            goback: function () {
                window.history.back();
            }
        });
    </script>
</dom-module>
