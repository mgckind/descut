<dom-module id="des-single">
<template>
    <style include="shared-styles">
          paper-radio-button.myradio {
            --paper-radio-button-checked-color: var(--paper-blue-500);
            --paper-radio-button-checked-ink-color: var(--paper-blue-500);
            --paper-radio-button-unchecked-color: var(--paper-blue-900);
            --paper-radio-button-unchecked-ink-color: var(--paper-blue-900);
          }


.caption {
    padding-left: 12px;
    color: #a0a0a0;
  }
 .upload{
      position: absolute;
      opacity: 0;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  .temp {
    border: 1px solid grey;
  }
  
    </style>

    <section>
    <div class="horizontal layout center-justified">
    <des-card heading = "Single Epoch Cutout Form" class="temp" >
    <div class="card-content">
    Upload the file with the positions or enter the positions by hand and run the desthumb generator
    </div>
    <div class="card-content">
    <div class="horizontal layout around-justified" >
    <paper-button raised  class="desbutton"  id="uploadFileS">
    <div id ="uploadiconS" style="display: inline-block;"> <i class="fa fa-cloud-upload"></i>&nbsp;  &nbsp;</div>
    <span style="overflow-x: auto; overflow-wrap: break-word;">[[file_name]]</span>
    <input type="file" class="upload" id="fileS" on-change="_fileChangeS"/>
    </paper-button>
    <paper-button raised  class="desbutton" id="enterValuesS" on-tap="_openPositionsS">
    <div id ="keyboardiconS" style="display: inline-block;"> <i class="fa fa-keyboard-o"></i> &nbsp;  &nbsp;</div>
    <span>[[enter_values]]</span>
    </paper-button>
    </div>
    <hr>
    <div>xsize (arcmin): <span id="xsizeLabelS" class="caption">1</span></div><br>
    <paper-slider id="xsizeSliderS" pin  max="10" max-markers="10" step="0.1" value="1" expand></paper-slider>
    <div>ysize (arcmin): <span id="ysizeLabelS" class="caption">1</span></div><br>
    <paper-slider id="ysizeSliderS" pin  max="10" max-markers="10" step="0.1" value="1"></paper-slider>
    <hr>
    <p><b>Filters</b></p>
    <div class=" horizontal layout around-justified wrap">
    <paper-radio-button class="myradio"><i>g</i></paper-radio-button>
    <paper-radio-button class="myradio"><i>r</i></paper-radio-button>
    <paper-radio-button class="myradio"><i>i</i></paper-radio-button>
    <paper-radio-button class="myradio"><i>z</i></paper-radio-button>
    <paper-radio-button class="myradio"><i>Y</i></paper-radio-button>
    <paper-radio-button class="myradio" checked>All filters</paper-radio-button>

    </div>
    <hr>
    <paper-checkbox id="blacklist"> Exclude blacklisted ccds</paper-checkbox>
    <hr>
    <paper-checkbox id="onlyreturnlistS">Return just list of files (do not produce and display pngs, i.e. faster)</paper-checkbox>
    <hr>
    <div class=" horizontal center layout justified" >
   <paper-checkbox style="font-size:14px;" id="sendemailS" on-change="emailcheckS">Send email after job completion </paper-checkbox>
       <paper-input  id="validemailS" name="email" label="Email" value="[[email]]">
    </paper-input>
    </div>
    <hr> 
    <div class="horizontal layout around-justified" >
    <paper-button raised  class="desbutton"  id="submitJobButtonS" disabled on-tap="_submitJobS">
    <i class="fa fa-cogs"></i> &nbsp;  &nbsp;Submit Job </paper-button>
    </div>
    </div>

    </des-card>
    </div>

    <des-positions id="desPositionsS"></des-positions>
    <paper-toast class="toast-position" id="toast1S" text="Job has been submitted!" duration="5000"> </paper-toast>
    <paper-toast class="toast-position" id="toast2S" text="ERROR!. There was an error. Please try again" duration="5000"> </paper-toast>
     <paper-dialog class="size-position" id="emaildialogS" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <paper-card elevation="0">
      <div class="card-content">
      Please verify email address
      </div>
      <paper-card>
    </paper-dialog>
    
    </section>
</template>

<script>

      Polymer({
      is: "des-single",
        properties: {
            file_name : {
                type : String,
                value : "Upload File"
            },
            enter_values : {
                type : String,
                value : "Enter Values"
            },
            submit_type : {
                type: String,
                value: "csvfile",
                },
            email: {
                type: String,
                values: "",
            },
    },
    get file(){
      return this.$.file.files[0]
    },
    emailcheck: function(){
          var emailbox = document.getElementById("sendemail");
          var edialog = document.getElementById("emaildialog");
          if (emailbox.checked == true){
            edialog.open();
          }
        },
    _fileChange: function(){
      this.file_name = this.file.name;
      console.log('File to read : ' + this.file_name );
      document.getElementById("submitJobButton").disabled=false;
      document.getElementById("enterValues").disabled=true;
      document.getElementById("uploadicon").style.display='none';
      this.submit_type = 'csvfile';
    },
    clear: function(){
        document.getElementById("submitJobButton").disabled=true;
        document.getElementById("enterValues").disabled=false;
        document.getElementById("uploadFile").disabled=false;
        document.getElementById("keyboardicon").style.display='inline-block';
        document.getElementById("xsizeSlider").value="1.0";
        document.getElementById("ysizeSlider").value="1.0";
        document.getElementById("sendemail").checked=false;
        document.getElementById("onlyreturnlist").checked=false;
        document.getElementById("desPositions").clear();
      this.file_name = "Upload File";
      var upIcon = document.getElementById("uploadicon").style.display='inline-block';
     this.enter_values = "Enter Values";
      //$('#dothis')[0].checked=false;
      this.$.file.value = "";
    },
    _openPositions: function(){
        var inputDialog = document.getElementById("inputValuesDialog");
        inputDialog.open();
        this.submit_type = 'manual';
        },
    completeHandler: function(){
        console.log('YESSSSS');
        document.getElementById('desCoadds').clear();
        document.getElementById("getData").generateRequest();
        document.querySelector('#toast1').show();
        },
    errorHandler: function(){
        console.log('NOOOO');
        document.getElementById('desCoadds').clear();
        document.querySelector('#toast2').show();
        },
    _submitJob: function(event){
        var formdata = new FormData();
        formdata.append('csvfile', this.$.file.files[0]);
        formdata.append('xsize', document.getElementById("xsizeSlider").value);
        formdata.append('ysize', document.getElementById("ysizeSlider").value);
        formdata.append('list_only', document.getElementById("onlyreturnlist").checked);
        formdata.append('send_email', document.getElementById("sendemail").checked);
        formdata.append('email', document.getElementById("validemail").value);
        formdata.append('submit_type', this.submit_type);
        formdata.append('values',document.getElementById("enteredPositions").value);
        $.ajax({
             url: '/readfile/',  
             type: 'POST',
             //beforeSend: this.beforeSendHandler,
             success: this.completeHandler,
             error: this.errorHandler,
             data: formdata,
             cache: false,
             contentType: false,
             processData: false
          });
    },
    });


</script>
</dom-module>
