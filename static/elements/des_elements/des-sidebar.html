<dom-module id="des-sidebar">
    <style>
        paper-menu{
            --paper-menu-background-color: var(--primary-background-color);
            --paper-menu-color: var(--primary-text-color);
            --paper-menu-focused-item: {
                background: white;
            };
            --paper-menu-focused-item-after: {
                background: blue;
            };

        }
        /*.menu-content {*/
            /*--paper-menu-background-color: var(--secondary-background-color);*/

        /*}*/
        paper-item {
            --paper-item-focused: {
                font-weight: bold;
            };
            --paper-item-selected: {
                background: var(--paper-green-100);
            };
            --paper-item-focused-before: {
                opacity:0.0;
            };

        }
        :hover {
            cursor: pointer;
        }
        .info-container {
            position: relative;
            border: 2px solid #ccc;
            border-radius: 50%;
            height: 90px;
            padding: 2px;
            width: 90px;
            margin: 20px auto;
        }
        .info-container .image {
            background-image: url('/static/images/user.png');
            background-size: contain;
            border-radius: 50%;
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;
        }

        .self-info {
            margin: 0 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #CCC;
            text-align: center;
        }
        .self-info .name {
            font-weight: bold;
        }
        .self-info .email {
            color: #999;
        }
    </style>
    <template>

        <app-header fixed slot="header">
            <div class="info-container">
                <div class="image"></div>
            </div>
            <div class="self-info">
                <div class="name">{{name}}</div>
                <div class="email">{{email}}</div>
            </div>
        </app-header>
        <paper-menu id="bigmenu"  selected="[[selection]]" >
            <!-- Order is important, it needs to match des-mainpages -->
            <paper-item style="background-color: lightpink; text-align: center;">Home              </paper-item>
            <paper-item> My Jobs              </paper-item>
            <paper-item> Shared Jobs              </paper-item>
            <paper-item> Coadds Images              </paper-item>
            <paper-item> Single Epoch              </paper-item>
            <!--<paper-submenu>-->
                <paper-item class="menu-trigger">API Help</paper-item>
                    <!--<paper-menu class="menu-content">-->
                        <!--<paper-item>Create Authetication Token</paper-item>-->
                        <!--<paper-item>Check Token Status</paper-item>-->
                        <!--<paper-item>Submit Job</paper-item>-->
                        <!--<paper-item>Get Job Results</paper-item>-->
                        <!--<paper-item>Get Jobs List</paper-item>-->
                        <!--<paper-item>Delete Jobs</paper-item>-->
                        <!--<paper-item>Single Epoch Info</paper-item>-->
                    <!--</paper-menu>-->
            <!--</paper-submenu>-->
            <paper-item> Footprint         </paper-item>

        </paper-menu>



        <iron-pages id="helpPages" selected="[[helpselection]]">

            <des-home-help></des-home-help>
            <des-my-jobs-help-text></des-my-jobs-help-text>
            <des-shared-jobs-help-text></des-shared-jobs-help-text>
            <des-coadds-help-text></des-coadds-help-text>
            <des-single-help-text></des-single-help-text>
            <des-api-help-text></des-api-help-text>
            <des-footprint-help-text></des-footprint-help-text>
            <des-results-help></des-results-help>
            <des-logs-help></des-logs-help>

        </iron-pages>

    </template>

<script>
      Polymer({
        is: "des-sidebar",
        properties: {
            name : {
                type: String,
                value:''
            },
            email: {
                type: String,
                value:''
            },
            username:{
                type:String,
                value:''
            }
        },
    });
</script>
</dom-module>
