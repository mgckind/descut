<dom-module id="des-sidebar">
    <style>
        paper-menu{
            --paper-menu-background-color: var(--primary-background-color);
            --paper-menu-color: var(--primary-text-color);
            --paper-menu-focused-item: {
                background: white;
            };
            --paper-menu-focused-item-after: {
                background: blue;
            };

        }
        /*.menu-content {*/
            /*--paper-menu-background-color: var(--secondary-background-color);*/

        /*}*/
        paper-item {
            --paper-item-focused: {
                font-weight: bold;
            };
            --paper-item-selected: {
                background: var(--paper-green-100);
            };
            --paper-item-focused-before: {
                opacity:0.0;
                margin-right: 1px solid red;
            };

        }
        :hover {
            cursor: pointer;
        }
        .info-container {
            position: relative;
            border: 2px solid #ccc;
            border-radius: 50%;
            height: 90px;
            padding: 2px;
            width: 90px;
            margin: 20px auto;
        }
        .info-container .image {
            background-image: url('/static/images/user.png');
            background-size: contain;
            border-radius: 50%;
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .self-info {
            margin: 0 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #CCC;
            text-align: center;
        }
        .self-info .name {
            font-weight: bold;
        }
        .self-info .email {
            color: #999;
        }

        @media screen and (min-width: 1300px){
            .visual {
                display: none
            }
        }
    </style>
    <template>

        <app-header fixed slot="header">
            <div class="info-container">
                <div class="image"></div>
            </div>
            <div class="self-info">
                <div class="name">{{name}}</div>
                <div class="email">{{email}}</div>
            </div>
        </app-header>
        <paper-menu id="bigmenu" selected="[[selection]]" >
             <!--Order is important, it needs to match des-mainpages -->
            <paper-item> Home              </paper-item>
            <paper-item> Descut Jobs              </paper-item>
            <paper-item> Coadds Images              </paper-item>
            <paper-item> Footprint         </paper-item>

            <paper-item> Query Database              </paper-item>
            <paper-item> Easyweb Jobs              </paper-item>
            <paper-item> All Tables              </paper-item>
            <paper-item> Example Query         </paper-item>

            <paper-item> Help        </paper-item>

        </paper-menu>



        <iron-pages id="helpPages" selected="[[helpselection]]">

            <des-home-help class="visual"></des-home-help>
            <des-my-jobs-help class="visual"></des-my-jobs-help>
            <des-coadds-help class="visual"></des-coadds-help>
            <des-footprint-help class="visual"></des-footprint-help>

            <!-- 6 -->
            <easy-query-help class="visual"></easy-query-help>
            <!--7-->
            <easy-my-jobs-help class="visual"></easy-my-jobs-help>
            <!--8-->
            <easy-all-tables-help class="visual"></easy-all-tables-help>
            <!-- 9 -->
            <easy-example-query-help class="visual"></easy-example-query-help>

            <des-results-help id="desResultsHelp" class="visual" ></des-results-help>

        </iron-pages>

    </template>

<script>
      Polymer({
        is: "des-sidebar",
        properties: {
            name : {
                type: String,
                value:''
            },
            email: {
                type: String,
                value:''
            },
            username:{
                type:String,
                value:''
            }
        },
    });
</script>
</dom-module>
