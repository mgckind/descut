<dom-module id="des-sidebar">
    <style>
        paper-menu{
            --paper-menu-background-color: var(--primary-background-color);
            --paper-menu-color: var(--primary-text-color);
            --paper-menu-focused-item: {
                background: white;
            };
            --paper-menu-focused-item-after: {
                background: blue;

        /*.menu-content {*/

        paper-item {
            --paper-item-focused: {

            };
            --paper-item-selected: {
                background: var(--paper-green-100);
            };
            --paper-item-focused-before: {
                opacity:0.0;
                margin-right: 1px solid red;
            };

        }
        :hover {
            cursor: pointer;
        }
        .info-container {
            position: relative;
            border: 2px solid #ccc;
            border-radius: 50%;
            height: 90px;
            padding: 2px;
            width: 90px;
            margin: 20px auto;
        }
        .info-container .image {
            background-image: url('/static/images/user.png');
            background-size: contain;
            border-radius: 50%;
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .self-info {
            margin: 0 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #CCC;
            text-align: center;
        }
        .self-info .name {
            font-weight: bold;
        }
        .self-info .email {
            color: #999;
        }

        @media screen and (min-width: 1300px){
            .visual {
                display: none
            }
        }

        a {
            text-decoration: none;
            color: black;

        }

        app-drawer-layout:not([narrow]) [drawer-toggle] {
            display: none;
        }

        paper-item {
            height: 54px;
        }

        paper-item > a {
            width: 100%;
            height: 100%;
            line-height: 54px;
            text-align: center;
            text-decoration: none;
            color: black;
        }
    </style>
