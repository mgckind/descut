<dom-module id="des-my-jobs-help">
<template>
    <style include="shared-styles">
      paper-icon-item {
        --paper-item-disabled-color: black;
      }
      paper-item {
        --paper-item-disabled-color: black;
        color: black;
        --paper-item-focused: {
        };
        --paper-item-selected: {
        background: var(--paper-amber-50) ;
        };
        --paper-item-focused-before: {
            opacity:0.0;
            };

      }
     .status {
      display: inline-block;
      box-sizing: border-box;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--paper-yellow-500);
    }
    .green {background: var(--paper-green-500);}
    .red {background: var(--paper-red-500);}

    </style>

 <des-card-help heading="Help">
  <div class="card-content">
    <p> Click on <iron-icon icon="launch"></iron-icon> or <iron-icon icon="assignment"></iron-icon> to see the results or log-file for an individual Job. Use <iron-icon icon="cancel"></iron-icon> to stop a running Job. Select one or more jobs for deletion. Color legend below. </p>
    <hr class="des-hr">
    <paper-item >
    <paper-item-body>
    (Un)Select All
    </paper-item-body>
    <paper-toggle-button  id="checkAll" on-change="check"></paper-toggle-button>
    </paper-item>
    <paper-item >
    <paper-item-body>
    Refresh
    </paper-item-body>
    <paper-icon-button icon="refresh" on-tap="refreshJobs"></paper-icon-button>
    </paper-item>
    <hr class="des-hr">
  <paper-item disabled>
  <paper-item-body>
  Legend
  </paper-item-body>
  </paper-item>
  
  <paper-icon-item disabled>
  <div class="status green" item-icon></div>
  <paper-item-body>
  Completed
  </paper-item-body>
  </paper-icon-item>
  <paper-icon-item disabled>
  <div class="status" item-icon></div>
  <paper-item-body>
  Running
  </paper-item-body>
  </paper-icon-item>
  <paper-icon-item disabled>
  <div class="status red" item-icon></div>
  <paper-item-body>
  Canceled
  </paper-item-body>
  </paper-icon-item>
  </div>
</des-card-help>

</template>

<script>
      Polymer({
      is: "des-my-jobs-help",
      check: function(){
        var checkList = document.getElementById("checkAll");
        var myjobs = document.querySelector('des-my-jobs');
        if (checkList.checked){
            myjobs.selectall();
        }
        else{
            myjobs.unselectall();
        }
      },
      refreshJobs: function(){
        var myjobs = document.querySelector('des-my-jobs');
        req = document.getElementById("getData");
        req.generateRequest();
        myjobs.unselectall();
      },
    });


</script>
</dom-module>
