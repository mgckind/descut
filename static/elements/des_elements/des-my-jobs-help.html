<dom-module id="des-my-jobs-help">
<template>
    <style>
        paper-card {
        width:100%;
    --paper-card-header-color: red;
    }
    </style>

 <paper-card heading="Help">
  <div class="card-content">
    <paper-toggle-button noink id="checkAll" on-change="check"> (un)select all</paper-toggle-button>   
  </div>
</paper-card>

</template>

<script>
      Polymer({
      is: "des-my-jobs-help",
      check: function(){
        var checkList = document.getElementById("checkAll");
        var myjobs = document.querySelector('des-my-jobs');
        if (checkList.checked){
            myjobs.selectall();
        }
        else{
            myjobs.unselectall();
        };
      },
    });


</script>
</dom-module>
